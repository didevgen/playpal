@(hasErrors: Boolean)
@main("login",false) {
    <div class="container" style="margin-top:30px">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading"><h3 class="panel-title"><strong>Sign in </strong></h3>
                </div>
                @if(hasErrors) {
                    <div class="alert alert-danger">
                        <a class="close" data-dismiss="alert" href="#">?</a>Incorrect Username or Password!
                    </div>
                }
                <div class="panel-body">
                @helper.form(action = routes.LoginController.submitLoginForm()) {
                        <div style="margin-bottom: 12px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-username" type="text" class="form-control" name="login" value="" placeholder="username or email">
                        </div>

                        <div style="margin-bottom: 12px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                        </div>

                        <button type="submit" class="btn btn-success">Sign in</button>
                }
                </div>
            </div>
        </div>
    </div>
}
