@(message:String, errorCode: Integer)
@main("Error!!!",false) {
    <div class="error">
        <div class="error-code m-b-10 m-t-20">@errorCode <i class="fa fa-warning"></i></div>
        <h3 class="font-bold">Error!!!</h3>

        <div class="error-desc">
            @message
            <div>
                <a class=" login-detail-panel-button btn" href="@routes.ResponseController.getFieldsForResponse()">
                    <i class="fa fa-arrow-left"></i>
                    Go back to Homepage
                </a>
            </div>
        </div>
    </div>
}
