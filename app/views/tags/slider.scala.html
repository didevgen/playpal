@(field: models.entities.Field)
<div class="form-group">
    <label for="ex1">@field.getLabel</label>
    <input name="field:@field.getFieldId" @if(field.isRequired){required} id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1"/>
    <span id="errorMessage" class="help-block"></span>
</div>
