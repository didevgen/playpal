@(field: models.Field)
<div class="form-group">
    <label for="label">@field.getLabel@if(field.isRequired){*}</label>
    <input name ="field:@field.getFieldId" type="text" class="form-control" @if(field.isRequired){required} placeholder="Input @field.getLabel">
    <span id="errorMessage" class="help-block"></span>
</div>
