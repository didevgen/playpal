@(field: models.entities.Field)
<div class="row">
    <div class="col-md-12">
        <label for="label">@field.getLabel</label>
        <div class="form-group">
            <div class="input-group date" id="datetimepicker1">
                <input name ="field:@field.getFieldId" type="text" @if(field.isRequired){required} class="form-control" />	<span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
            </div>
        </div>
    </div>
</div>
