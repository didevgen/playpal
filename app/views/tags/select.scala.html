@(field: models.Field)
<div class="form-group">
    <label for="label">@field.getLabel@if(field.isRequired){*}</label>
    <select id ="types" name ="field:@field.getFieldId" class="form-control" @if(field.isRequired){required}>
        @for(option<-field.getOptions) {
            <option value="@option.getOptionValue">@option.getOptionValue</option>
    }
    </select>
    <span id="errorMessage" class="help-block"></span>
</div>
