@(field: models.Field)
<div class="form-group">
    <label for="label">@field.getLabel</label>
    <fieldset>
    @for(option<-field.getOptions) {
        <label>
            <div class="radio">
                <label>
                    <input type="radio" name ="field:@field.getFieldId" id="optionsRadios1" value="@option.getOptionValue" @if(field.isRequired){required}>
                    @option.getOptionValue
                </label>
            </div>
        </label>
    }
    </fieldset>
    <span id="errorMessage" class="help-block"></span>
</div>
