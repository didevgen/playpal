@(field: models.Field)
<div class="form-group">
    <label for="label">@field.getLabel@if(field.isRequired){*}</label>
    <fieldset>
    @for(option<-field.getOptions) {
        <label>
            <input class="opts" name ="field:@field.getFieldId;option:@option.getOptionId" type="checkbox" value="@option.getOptionValue" @if(field.isRequired){required}> @option.getOptionValue
        </label>
    }
    </fieldset>
    <span id="errorMessage" class="help-block"></span>
</div>
