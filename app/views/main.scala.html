@(title: String, withHeader: Boolean)(content: Html)
<!DOCTYPE html>

<html lang="en">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-datetimepicker.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap-slider.min.css")">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/third-party/jquery-2.2.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @if(withHeader==true) {
            @header()
        }
        <div class="container">
            <div class="row panel">
                @content
            </div>
        </div>

        <script src="@routes.Assets.versioned("javascripts/third-party/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/third-party/moment.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/third-party/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/third-party/bootstrap-slider.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/app.js")" type="text/javascript"></script>
    </body>
</html>
