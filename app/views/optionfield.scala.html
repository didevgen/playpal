@(field:models.entities.Field)
<div class="row" id="options" @if(!field.getType.hasOptions) {
    style="display: none"} >
    <div class="col-xs-6">
        <div class="container">
            <div class="row">
                <div class="control-group" id="fields">
                    <label class="control-label" for="field1">Options</label>
                    <div class="controls">
                    @if(!field.getOptions().isEmpty) {
                        @for(option<-field.getOptions) {
                            <div class="entry input-group col-xs-3">
                                <input class="form-control options" name="fields" type="text" placeholder="Type option" value ="@option.getOptionValue" />
                                <span class="input-group-btn">
                                    <button class="btn btn-danger btn-remove" type="button">
                                        <i class="fa fa-minus-circle"></i>
                                    </button>
                                </span>
                            </div>
                        }
                    } else {
                        <div class="entry input-group col-xs-3">
                            <input class="form-control options" name="fields" type="text" placeholder="Type option" />
                            <span class="input-group-btn">
                                <button class="btn btn-success btn-add" type="button">
                                    <i class="fa fa-plus-circle"></i>
                                </button>
                            </span>
                        </div>
                    }
                    </div>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>
